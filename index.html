<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page (HTML/CSS)</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page-box">
        <header id="header">
            <div id="logo-box"> 
                <div id="logo">
                    <img id="header-img" src="https://glyphwiki.org/glyph/u8336-k@8.svg" alt="the tea tip logo">
                </div>
                <div id="logo-name">
                    <h1>The</h1><br><h1>Tea</h1><br><h1>Tip</h1>
                </div>
            </div>
            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#tea-shop">TeaShop</a></li>
                    <li><a class="nav-link" href="#tea-trip">TeaTrip</a></li>
                    <li><a class="nav-link" href="#form">TeaMail</a></li>
                </ul> 
            </nav>    
        </header>
        
        <h2>... a touch of tea ...</h2>
          
        <section id="tea-shop">
            <div class="product" id="black">      
                <button class="btn" id="black-btn"><h3>black</h3>view more</button>
            </div>
            <div class="product" id="green">     
                <button class="btn" id="green-btn"><h3>green</h3>view more</button>
            </div>
            <div class="product" id="herb">      
                <button class="btn" id="herb-btn"><h3>herb</h3>view more</button>
            </div>
            <div class="product"  id="white">     
                <button class="btn" id="white-btn"><h3>white</h3>view more</button>
            </div>    
        </section>
        
        <h4>... a tea trip ...</h4>
        
        <section id="tea-trip">
            <iframe id="video" width="718" height="404" src="https://www.youtube.com/embed/Wj70YoMNIg4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
       
        <section id="tea-mail">
            <p>TeaMail</p>
            <hr id="top">
            <form id="form" action="https://www.freecodecamp.com/email-submit"> 
                <input type="email" id="email" name="email" placeholder=" Your Email" required>
                <input type="submit" id="submit" value="Submit">
            </form>
            <hr id="end">
        </section>
        
        <footer>    
            <p>&copy; Copyright 2020, TheTeaTip</p>
        </footer>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="script.js"></script>   
</body>
</html>
